<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results</title>
        <meta name="description" content="A history of web calls" />
        <meta name="keywords" content="database webscraping golang" />
        <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
        <link rel="stylesheet" type="text/css" href="style/style.css" />
      </head>
</html>
<body>
  <h1>Results</h1>
  <ul>
    {{range .localDb}}
        <li>Time: {{.Time}}</li>
        <li>Threads: {{.Threads}}</li>
        <li>URL: {{.Results.URL}}</li>
        <li>Title: {{.Results.title}}</li>
        <li>Succeeded Calls: {{.Status.Succeeded}}</li>
        <li>Failed Calls: {{.Status.Failed}}</li>
        <li>Duration: {{.Duration}}</li>
    {{end}}
</ul>
</body>
